<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>Expense Tracker</h1>
      <button id="add-expense-btn" class="btn btn-primary">+ Add Expense</button>
    </header>

    <!-- Total Expenses Section -->
    <section class="total-expenses">
      <h2>Total Expenses: <p id="total-amount">0</p></h2>
    </section>

    <!-- Expense List Section -->
    <section class="expense-list">
      <h3>Expenses</h3>
      <div id="expenses" class="expense-cards">
        <p id="no-expenses">No expenses added yet.</p>
      </div>
    </section>
  </div>

  <!-- Add Expense Modal -->
  <div id="expense-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h2>Add Expense</h2>
      <form id="expense-form">
        <label for="amount">Amount ($):</label>
        <input type="number" id="amount" name="amount" required min="1" step="0.01">
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Rent">Rent</option>
          <option value="Shopping">Shopping</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
